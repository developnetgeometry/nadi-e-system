
# A string used to distinguish different Supabase projects on the same host. Defaults to the
# working directory name when running `supabase init`.
project_id = "ruanewybqxrdfvrdyeqr"

[api]
enabled = true
# Port to use for the API URL.
port = 54321
# Schemas to expose in your API. Tables, views and stored procedures in this schema will get API
# endpoints. public and storage are always included.
schemas = ["public", "storage", "graphql_public"]
# Extra schemas to add to the search_path of every request. public is always included.
extra_search_path = ["public", "extensions"]
# Maximum rows returns in a single response
max_rows = 1000

[db]
# Port to use for the local database URL.
port = 54322
# Port used by db diff command to initialize the shadow database.
shadow_port = 54320
# The database major version to use. This has to be the same as your remote database's. Run `SHOW
# server_version;` on the remote database to check.
major_version = 15

[db.pooler]
enabled = false
# Port to use for the local connection pooler.
port = 54329
# Maximum number of connections to keep in the pool.
pool_size = 20
# Maximum number of connections to add to the pool via server-side connection caching.
cache_size = 50
# The time spent (in milliseconds) waiting to acquire a connection from the pool.
pool_timeout = 100
# The time (in milliseconds) a client is allowed to be idle before it's terminated and removed
# from the pool.
idle_timeout = 600000

[realtime]
enabled = true

[studio]
enabled = true
# Port to use for Supabase Studio.
port = 54323
# External URL of the API server that frontend connects to.
api_url = "http://localhost"

# Email testing
[functions.send-test-email]
verify_jwt = true

# Push notification testing
[functions.send-test-push]
verify_jwt = true

# Additional edge functions (keep existing ones)
[functions.clock-in]
verify_jwt = true

[functions.clock-out]
verify_jwt = true

[functions.validate-member]
verify_jwt = true

[functions.get-mapbox-token]
verify_jwt = true
